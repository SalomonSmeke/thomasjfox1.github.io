<!DOCTYPE html>
<html>
  <head>
    <!-- Change the title to whatever you would like to display it as -->
    <title>Thomas J. Fox</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Load scripts here -->
    <script type="text/javascript" src="libs/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- Load stylesheets, fonts and favicon here -->
    <link rel="stylesheet" type="text/css" href="libs/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- <link rel="icon" href="media/favicon.ico" type="image/x-icon"> -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600,600italic|Quicksand:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body id="top">
    <!-- Here is where the magic begins -->
    <header>
      <ul>
        <li><a href="#top"><strong>Thomas J. Fox</strong></a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Designs</a></li>
      </ul>
    </header>
    <div class="top-box">
      <div class="planetary-container">
        <svg version="1.1" class="planetary" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        	 width="1120px" height="1120px" viewBox="0 0 1120 1120" enable-background="new 0 0 1120 1120" xml:space="preserve">
          <circle id="sun" fill="#FFFFFF" cx="560" cy="560" r="58.653"/>
          <circle id="mercury" fill="#FFFFFF" cx="658.844" cy="560" r="3.593">
            <animateTransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      from="0 560 560"
                                      to="360 560 560"
                                      dur="1.7s"
                                      repeatCount="indefinite"/>
          </circle>
          <circle id="venus" fill="#FFFFFF" cx="699.525" cy="560" r="7.115">
            <animateTransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      from="0 560 560"
                                      to="360 560 560"
                                      dur="3.1s"
                                      repeatCount="indefinite"/>
          </circle>
          <circle id="earth" fill="#FFFFFF" cx="745.218" cy="560" r="9.052">
            <animateTransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      from="0 560 560"
                                      to="360 560 560"
                                      dur="5s"
                                      repeatCount="indefinite"/>
          </circle>
          <circle id="mars" fill="#FFFFFF" cx="789.126" cy="560" r="5.332">
            <animateTransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      from="0 560 560"
                                      to="360 560 560"
                                      dur="9.4s"
                                      repeatCount="indefinite"/>
          </circle>
          <circle id="jupiter" fill="#FFFFFF" cx="847.691" cy="560" r="23.708">
            <animateTransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      from="0 560 560"
                                      to="360 560 560"
                                      dur="59.5s"
                                      repeatCount="indefinite"/>
          </circle>
          <circle id="saturn" fill="#FFFFFF" cx="919.139" cy="560" r="18.215">
            <animateTransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      from="0 560 560"
                                      to="360 560 560"
                                      dur="148.5s"
                                      repeatCount="indefinite"/>
          </circle>
          <circle id="uranus" fill="#FFFFFF" cx="979.29" cy="560" r="12.413">
            <animateTransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      from="0 560 560"
                                      to="360 560 560"
                                      dur="421.5s"
                                      repeatCount="indefinite"/>
          </circle>
          <circle id="neptune" fill="#FFFFFF" cx="1035.238" cy="560" r="14.037">
            <animateTransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      from="0 560 560"
                                      to="360 560 560"
                                      dur="825s"
                                      repeatCount="indefinite"/>
          </circle>
          <circle id="pluto" fill="#FFFFFF" cx="1081.783" cy="560" r="2.957">
            <animateTransform attributeName="transform"
                                      attributeType="XML"
                                      type="rotate"
                                      from="0 560 560"
                                      to="360 560 560"
                                      dur="1240s"
                                      repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>
    </div>
    <div id="about" class="about-section">
      <div class="container">
        <div class="col-md-3 col-md-offset-1">
          <img class="profile-img" src="media/images/profile.jpg"/>
        </div>
        <div class="col-md-7">
          <p>Hello! My name is Thomas and I am a Software Engineer and Web Developer based in Chicago, IL.</p>
        </div>
      </div>
    </div>
  </body>
</html>
